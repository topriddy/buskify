<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App+</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<style type="text/css">


.login {
	border: 1px solid #E5E5E5;
	margin:auto;
	text-align: left;
	padding: 20px;
	box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	-moz-box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	-webkit-box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	color: #777777;
}

.fullyrounded-4px {
	border-radius: 4px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
}
</style>
</head>
<body>
	<div>
		<div class="login fullyrounded-4px span4">
			<form>
				<label>Username:</label> <input type="text" name="username" /> <label>Password:</label>
				<input type="password" name="password" />
				<div>
					<select>
						<option>Select a Role</option>
						<option>Administrator</option>
						<option>Supervisor</option>
						<option>Student</option>
					</select>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
