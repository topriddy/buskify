<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#projectSelection').addClass("active");
		});
	</script>
	<style type="text/css">
table.palette {
	border: 0;
}

table.palette td.header {
	font-weight: bold;
	font-size: 12pt;
	background-color: #eef7ff;
	padding: 2px;
	border-top: 1px solid #729ac2;
	border-bottom: 1px solid #729ac2;
}

table.palette td.pane {
	width: 100px;
	text-align: center;
}

table.palette td.pane select {
	width: 200px;
}

table.palette td.buttons {
	text-align: center;
	padding-left: 10px;
	padding-right: 10px;
}

table.palette td.buttons button {
	width: 40px;
	height: 40px;
}
</style>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="alertPanel"></div>
		<div>
			<h4>Project Selection</h4>
			<form wicket:id="form">
				<span wicket:id="palette"></span>
				<button type="submit" class="" wicket:id="savePreference">Save
					Preferences</button>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
