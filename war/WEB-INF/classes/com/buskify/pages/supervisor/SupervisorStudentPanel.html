<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#assignedStudents').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<h4>Assigned Students</h4>
		<div>
			<div wicket:id="emptyListMessage" class="alert alert-info">
				<span class="badge badge-info">Empty!!</span>You have no student assigned to you yet.
			</div>
			<div wicket:id="dataListContainer">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>S/N</th>
							<th>Student Number</th>
							<th>Project Title</th>
							<th>Student Course</th>
							<th>Student Stream</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="studentLV">
							<td wicket:id="snos">1.</td>
							<td wicket:id="number">Some Title</td>
							<td wicket:id="projectTitle">Project Title</td>
							<td wicket:id="course">[]</td>
							<td wicket:id="stream">[]</td>
						</tr>
					</tbody>
				</table>
				<div wicket:id="pagingNavigator"></div>
			</div>
		</div>
		<table>
		</table>
	</wicket:panel>
</body>
</html>
