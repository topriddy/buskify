<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#settings').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="feedback"></div>
		<div>
			<div>
				<h4>Supervisor Settings</h4>
				<form class="form-horizontal" wicket:id="supervisorSettingsform">
					<div wicket:id="feedback"></div>
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="maxNosOfCourses">Max.Assignable
								Courses: </label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="maxNosOfCourses"
									wicket:id="maxNosOfCourses">
							</div>
						</div>
						<div class="controls">
							<button type="submit" class="btn btn-primary" wicket:id="save">Save</button>
							<button class="btn" wicket:id="cancel">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
			<hr />
			<div>
				<h4>Misc Tasks</h4>
				<p>Initialize System - Would Delete all records in system and
					then reload data.</p>
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label">ReInitialize System </label>
						<div class="controls">
							<a class="btn" href="#" wicket:id="initializeLink">Initialize</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
