<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#resetAllocation').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="feedback">
			
		</div>
		<h4>Reset Student-Project Allocation</h4>
		<p>
			This functionality deallocates students from their projects hence reinitializing the system to
			state where no project is assigned to any student. Use with caution!
		</p>
		<p>
			<a class="btn" href="#" wicket:id="resetAllocation">Reset Allocations</a>
		</p>
	</wicket:panel>
</body>
</html>
