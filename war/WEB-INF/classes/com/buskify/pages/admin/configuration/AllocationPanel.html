<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#allocation').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="feedback"></div>
		<h4>Project Allocation</h4>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">Hybrid Stable Marriage </label>
				<div class="controls">
					<a class="btn" href="#" wicket:id="runHSMLink">Run Allocation
						Algorithm</a>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Random Selection </label>
				<div class="controls">
					<a class="btn" href="#" wicket:id="runRandomLink">Run
						Allocation Algorithm</a>
				</div>
			</div>
		</form>

		<div>
			<h5>Result Displayed Below:</h5>
			<a href="#">Toggle Result View</a>
			<div>
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>S/N</th>
							<th>Student Number</th>
							<th>Project Title</th>
							<th>Supervisor</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>1.</td>
							<td>144747</td>
							<td>[insert project title here]</td>
							<td>[insert supervisor here]</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
