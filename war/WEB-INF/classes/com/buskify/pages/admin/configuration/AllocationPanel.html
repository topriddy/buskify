<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#allocation').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<div wicket:id="feedback"></div>
		<h4>Project Allocation</h4>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">Hybrid Stable Marriage </label>
				<div class="controls">
					<a class="btn" href="#" wicket:id="runHSMLink">Run Allocation
						Algorithm</a>
				</div>
			</div>
			<!-- 
			<div class="control-group">
				<label class="control-label">Random Selection </label>
				<div class="controls">
					<a class="btn" href="#" wicket:id="runRandomLink">Run
						Allocation Algorithm</a>
				</div>
			</div> -->
		</form>
		<a href="#" wicket:id="toggleLink">Click to Toggle Result View</a>
		<div wicket:id="resultContainer">
			<h5>Allocation Result</h5>
			<div wicket:id="emptyListMessage" class="alert alert-info">
				<span class="badge badge-info">Empty!!</span>No Allocation run yet. Empty Dataset.
			</div>
			<div wicket:id="dataListContainer">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>S/N</th>
							<th>Student Number</th>
							<th>Project Title</th>
							<th>Supervisor</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="allocationLV">
							<td wicket:id="snos">[insert serial number]</td>
							<td wicket:id="number">[insert number]</td>
							<td wicket:id="projectTitle">[insert project title here]</td>
							<td wicket:id="supervisor">[insert supervisor here]</td>
						</tr>
					</tbody>
				</table>
				<div wicket:id="pagingNavigator"></div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
