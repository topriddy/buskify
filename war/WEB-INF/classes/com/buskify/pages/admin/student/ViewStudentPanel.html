<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#viewAll').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
	View Student
	<div>
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>S/N</th>
						<th>Student Number</th>
						<th>Full Name</th>
						<th>Course</th>
						<th>Stream</th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="studentLV">
						<td wicket:id="snos"></td>
						<td wicket:id="number"></td>
						<td wicket:id="fullName"></td>
						<td wicket:id="course"></td>
						<td wicket:id="stream"></td>
						<td>
							<a href="#" wicket:id="editLink">Edit</a>
						</td>
						<td>
							<a href="#" wicket:id="deleteLink">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="pagingNavigator"></div>
		</div>
	</wicket:panel>
</body>
</html>
