<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#batchUpload').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<h4>Upload Project panel</h4>
		<form class="form-horizontal" wicket:id="form">
			<!-- <div wicket:id="feedback"></div>-->
			<fieldset>
				<!-- <legend>Legend text</legend> -->
				<div class="control-group">
					<label class="control-label" for="fileInput">File input</label>
					<div class="controls">
						<input class="input-file" id="fileInput" type="file"
							wicket:id="fileUploadField">
						<button type="submit" class="btn btn-primary" wicket:id="upload">Upload</button>
						<button type="button" class="btn btn-primary" wicket:id="download">Download Template</button>
					</div>
				</div>
				<div class="control-group">
					<div class="controls" wicket:id="uploadChoice">
					</div>
				</div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
