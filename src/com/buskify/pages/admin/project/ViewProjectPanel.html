<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#viewAll').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<h4>List of Added Projects</h4>
		<div>
			<div wicket:id="emptyListMessage" class="alert alert-info">
				<span class="badge badge-info">Empty!!</span>There is no project
				added in the system yet.
			</div>
			<div wicket:id="dataListContainer">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th>S/N</th>
							<th>Project Title</th>
							<th>Max. Assignable Student</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="projectLV">
							<td wicket:id="snos">1.</td>
							<td wicket:id="title">Some Title</td>
							<td wicket:id="max">2</td>
							<td>
								<ul class="action-menu">
									<li><a href="#">Actions</a>
										<ul>
											<li><a href="#" wicket:id="editLink">View/Edit</a></li>
											<li><a href="#" wicket:id="deleteLink">Delete</a></li>
										</ul></li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
				<div wicket:id="pagingNavigator"></div>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
