<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#manageStudents').addClass("active");
			$('#newStudent').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<h4>New Student</h4>
		<div>
			<form class="form-horizontal" wicket:id="form">
				<div wicket:id="feedback"></div>
				<fieldset>
					<!-- <legend>Legend text</legend> -->
					<div class="control-group">
						<label class="control-label" for="number">Student Number:</label>
						<div class="controls" wicket:id="number_border">
							<input type="text" class="input-xlarge" wicket:id="number"
								id="number">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="username">Username:</label>
						<div class="controls" wicket:id="username_border">
							<input type="text" class="input-xlarge" wicket:id="username"
								id="username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password:</label>
						<div class="controls" wicket:id="password_border">
							<input type="password" class="input-xlarge" wicket:id="password"
								id="password">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="fullName">Full Name:</label>
						<div class="controls" wicket:id="fullName_border">
							<input type="text" class="input-xlarge" wicket:id="fullName"
								id="fullName">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="course">Course Name:</label>
						<div class="controls" wicket:id="course_border">
							<select wicket:id="course" id="course">
								<option>something</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label" for="stream">Stream:</label>
						<div class="controls" wicket:id="stream_border" id="description">
							<select wicket:id="stream" id="stream">
								<option>something</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary"
							wicket:id="saveAndNew">Save & New</button>
						<button class="btn">Cancel</button>
					</div>
				</fieldset>
			</form>
		</div>
	</wicket:panel>
</body>
</html>
