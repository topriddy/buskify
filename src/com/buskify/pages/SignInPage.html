<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App+</title>
<link rel="stylesheet" type="text/css"
	href="bootstrap/css/bootstrap.min.css" />
<style type="text/css">
body {
	width: 100%;
}

.login {
	padding: 20px;
	border-radius: 4px;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	-moz-box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	-webkit-box-shadow: 0 4px 10px -1px rgba(200, 200, 200, 0.7);
	color: #777777;
	float: right;
}

.login-wrapper {
	width: 300px;
	margin: auto;
	margin-top: 100px;
}

.signInImage {
	text-align: center;
	margin: auto;
	padding:5px;
}
</style>
</head>
<body>
	<div class="login-wrapper">
		<div class="signInImage">
			<wicket:link>
				<img src="/images/allocator-logo.png" />
			</wicket:link>
		</div>
		<div class="login">
			<form wicket:id="form">
				<label>Username:</label> <input type="text" name="username"
					wicket:id="username" /> <label>Password:</label> <input
					type="password" name="password" wicket:id="password" />
				<div>
					<select wicket:id="role">
						<option>Select a Role</option>
						<option>Administrator</option>
						<option>Supervisor</option>
						<option>Student</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary" style="float: right;"
					wicket:id="signIn">Sign In</button>
			</form>
		</div>
	</div>
</body>
</html>
