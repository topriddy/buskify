<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<wicket:head>
	<script type="text/javascript">
		$(function() {
			$('#profileInfo').addClass("active");
		});
	</script>
</wicket:head>
</head>
<body>
	<wicket:panel>
		<h4>Student Profile</h4>
		<div>
			<div wicket:id="emptyProjectMessage" class="alert alert-info">
				No project has been assigned to you yet.
			</div>
			<div wicket:id="projectDetails">
				A Project has already been allocated to you. Details Below:
				<ol>
					<strong>Project Title:</strong><li wicket:id="projectTitle">[insert project title here]</li>
					<strong>Supervisor Name:</strong><li wicket:id="supervisor">[insert supervisor here]</li>
				</ol>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
